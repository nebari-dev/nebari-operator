{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.19.0
  name: nicapps.apps.nic.nebari.dev
spec:
  group: apps.nic.nebari.dev
  names:
    kind: NicApp
    listKind: NicAppList
    plural: nicapps
    shortNames:
    - nicapp
    singular: nicapp
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.hostname
      name: Hostname
      type: string
    - jsonPath: .spec.gateway
      name: Gateway
      type: string
    - jsonPath: .spec.tls.enabled
      name: TLS
      type: boolean
    - jsonPath: .spec.auth.enabled
      name: Auth
      type: boolean
    - jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: |-
          NicApp is the Schema for the nicapps API.
          It represents an application onboarding intent, specifying how an application
          should be exposed (routing), secured (TLS), and protected (authentication).
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of NicApp
            properties:
              auth:
                description: |-
                  Auth configures authentication/authorization for the application.
                  When enabled, the application will require OIDC authentication via Keycloak.
                properties:
                  clientSecretRef:
                    description: |-
                      ClientSecretRef references a Kubernetes Secret containing OIDC client credentials.
                      The secret must be in the same namespace as the NicApp and contain:
                        - client-id: The OIDC client ID
                        - client-secret: The OIDC client secret
                      If not specified and Keycloak provisioning is enabled, the operator will create
                      a secret named "<nicapp-name>-oidc-client".
                    type: string
                  enabled:
                    default: false
                    description: |-
                      Enabled determines whether authentication should be enforced for this application.
                      When true, users must authenticate via OIDC before accessing the application.
                    type: boolean
                  provider:
                    default: keycloak
                    description: |-
                      Provider specifies the authentication provider to use.
                      Currently only "keycloak" is supported.
                    enum:
                    - keycloak
                    type: string
                  provisionClient:
                    default: true
                    description: |-
                      ProvisionClient determines whether the operator should automatically provision
                      an OIDC client in Keycloak. When true, the operator will create a Keycloak client
                      and store the credentials in a Secret.
                    type: boolean
                  scopes:
                    description: |-
                      Scopes defines the OIDC scopes to request during authentication.
                      Common scopes: openid, profile, email, roles
                    items:
                      type: string
                    type: array
                type: object
              gateway:
                default: public
                description: |-
                  Gateway specifies which shared Gateway to use for routing.
                  Valid values are "public" (default) or "internal".
                enum:
                - public
                - internal
                type: string
              hostname:
                description: |-
                  Hostname is the fully qualified domain name where the application should be accessible.
                  This will be used to generate HTTPRoute and configure TLS.
                  Example: "myapp.nic.local" or "api.example.com"
                minLength: 1
                pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                type: string
              routes:
                description: |-
                  Routes defines path-based routing rules for the application.
                  If not specified, all traffic to the hostname will be routed to the service.
                  When specified, only traffic matching these path prefixes will be routed.
                  Example: ["/app-1", "/api/v1"]
                items:
                  description: RouteMatch defines a path-based routing rule.
                  properties:
                    pathPrefix:
                      description: |-
                        PathPrefix specifies the path prefix to match for routing.
                        Traffic matching this prefix will be routed to the service.
                        Must start with "/". Example: "/app-1", "/api/v1"
                      pattern: ^/.*
                      type: string
                    pathType:
                      default: PathPrefix
                      description: |-
                        PathType specifies how the path should be matched.
                        Valid values:
                          - "PathPrefix" (default): Match requests with the specified path prefix
                          - "Exact": Match requests with the exact path
                      enum:
                      - PathPrefix
                      - Exact
                      type: string
                  required:
                  - pathPrefix
                  type: object
                type: array
              service:
                description: Service defines the backend Kubernetes Service that should
                  receive traffic.
                properties:
                  name:
                    description: Name is the name of the Kubernetes Service in the
                      same namespace.
                    minLength: 1
                    type: string
                  port:
                    description: Port is the port number on the Service to route traffic
                      to.
                    format: int32
                    maximum: 65535
                    minimum: 1
                    type: integer
                  weight:
                    default: 100
                    description: |-
                      Weight is the proportion of traffic to send to this service.
                      Used for traffic splitting scenarios (A/B testing, canary deployments).
                      If not specified, defaults to 100.
                    format: int32
                    maximum: 100
                    minimum: 0
                    type: integer
                required:
                - name
                - port
                type: object
              tls:
                description: |-
                  TLS configures TLS/HTTPS for the application.
                  If not specified, the application will use the default wildcard certificate.
                properties:
                  enabled:
                    default: true
                    description: |-
                      Enabled determines whether TLS should be configured for this application.
                      When true, the operator will ensure HTTPS is available.
                    type: boolean
                  issuerRef:
                    description: |-
                      IssuerRef specifies the cert-manager Issuer/ClusterIssuer to use when mode is "perHost".
                      If not specified, uses the default ClusterIssuer "nic-ca-issuer".
                    properties:
                      kind:
                        default: ClusterIssuer
                        description: Kind of the issuer (Issuer or ClusterIssuer).
                        enum:
                        - Issuer
                        - ClusterIssuer
                        type: string
                      name:
                        description: Name of the Issuer or ClusterIssuer.
                        type: string
                    required:
                    - name
                    type: object
                  mode:
                    default: wildcard
                    description: |-
                      Mode determines how TLS certificates are provisioned.
                      Valid values:
                        - "wildcard" (default): Use the shared wildcard certificate (*.nic.local)
                        - "perHost": Request a dedicated certificate from cert-manager for this hostname
                    enum:
                    - wildcard
                    - perHost
                    type: string
                type: object
            required:
            - hostname
            - service
            type: object
          status:
            description: Status defines the observed state of NicApp
            properties:
              certificateRef:
                description: CertificateRef identifies the Certificate resource (if
                  using perHost TLS mode).
                properties:
                  name:
                    description: Name of the resource.
                    type: string
                  namespace:
                    description: Namespace of the resource (if namespaced).
                    type: string
                required:
                - name
                type: object
              clientSecretRef:
                description: ClientSecretRef identifies the Secret containing OIDC
                  client credentials.
                properties:
                  name:
                    description: Name of the resource.
                    type: string
                  namespace:
                    description: Namespace of the resource (if namespaced).
                    type: string
                required:
                - name
                type: object
              conditions:
                description: |-
                  Conditions represent the current state of the NicApp resource.
                  Standard condition types:
                    - "RoutingReady": HTTPRoute has been created and is functioning
                    - "TLSReady": TLS certificate is available and configured
                    - "AuthReady": Authentication policy is configured (if auth is enabled)
                    - "Ready": All components are ready (aggregate condition)
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              gatewayRef:
                description: GatewayRef identifies the Gateway resource that routes
                  traffic to this application.
                properties:
                  name:
                    description: Name of the Gateway.
                    type: string
                  namespace:
                    description: Namespace of the Gateway.
                    type: string
                required:
                - name
                - namespace
                type: object
              hostname:
                description: |-
                  Hostname is the actual hostname where the application is accessible.
                  This mirrors the spec.hostname for easy reference.
                type: string
              httpRouteRef:
                description: HTTPRouteRef identifies the HTTPRoute resource created
                  for this application.
                properties:
                  name:
                    description: Name of the resource.
                    type: string
                  namespace:
                    description: Namespace of the resource (if namespaced).
                    type: string
                required:
                - name
                type: object
              observedGeneration:
                description: |-
                  ObservedGeneration is the most recent generation observed by the controller.
                  It corresponds to the NicApp's metadata.generation.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
