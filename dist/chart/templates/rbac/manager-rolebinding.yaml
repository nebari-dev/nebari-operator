apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: nic-operator
    name: nic-operator-manager-rolebinding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: nic-operator-manager-role
subjects:
    - kind: ServiceAccount
      name: nic-operator-controller-manager
      namespace: {{ .Release.Namespace }}
