{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: nic-operator
    name: nic-operator-nebariapp-viewer-role
rules:
    - apiGroups:
        - reconcilers.nebari.dev
      resources:
        - nebariapps
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - reconcilers.nebari.dev
      resources:
        - nebariapps/status
      verbs:
        - get
{{- end }}
