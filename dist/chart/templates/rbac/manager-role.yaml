apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: nic-operator-manager-role
rules:
    - apiGroups:
        - reconcilers.nebari.dev
      resources:
        - nebariapps
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - reconcilers.nebari.dev
      resources:
        - nebariapps/finalizers
      verbs:
        - update
    - apiGroups:
        - reconcilers.nebari.dev
      resources:
        - nebariapps/status
      verbs:
        - get
        - patch
        - update
