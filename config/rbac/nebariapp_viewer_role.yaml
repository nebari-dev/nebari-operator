# This rule is not used by the project nebari-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to reconcilers.nebari.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nebari-operator
    app.kubernetes.io/managed-by: kustomize
  name: nebariapp-viewer-role
rules:
- apiGroups:
  - reconcilers.nebari.dev
  resources:
  - nebariapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - reconcilers.nebari.dev
  resources:
  - nebariapps/status
  verbs:
  - get
