name: Release

on:
  release:
    types: [created, published]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.release.tag_name }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

env:
  REGISTRY: quay.io
  IMAGE_NAME: nebari/nebari-operator

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run fmt check
        run: |
          make fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'make fmt'" && exit 1)

      - name: Run vet
        run: make vet

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

  build-manifests:
    name: Build Manifests
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate manifests and code
        run: |
          make manifests
          make generate

      - name: Build installer YAML using Makefile
        run: make build-installer IMG="${REGISTRY}/${IMAGE_NAME}:${GITHUB_REF_NAME}"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: install-manifests
          path: dist/install.yaml
          retention-days: 1

  docker-build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  goreleaser:
    name: Release Go Binaries
    runs-on: ubuntu-latest
    needs: [tests, docker-build-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download installer manifests
        uses: actions/download-artifact@v4
        with:
          name: install-manifests
          path: dist/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-manifests:
    name: Upload Manifests to Release
    runs-on: ubuntu-latest
    needs: [build-manifests, goreleaser]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download installer manifests
        uses: actions/download-artifact@v4
        with:
          name: install-manifests
          path: dist/

      - name: Upload manifests to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/install.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-helm-chart:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [tests, docker-build-push]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Update Chart version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          sed -i "s/^version:.*/version: ${VERSION}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" dist/chart/Chart.yaml

      - name: Package Helm chart
        run: |
          helm package dist/chart --destination dist/

      - name: Upload Helm chart to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
