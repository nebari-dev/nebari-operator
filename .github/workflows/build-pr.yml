name: Build PR

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: quay.io
  IMAGE_NAME: nebari/nebari-operator

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run fmt check
        run: |
          make fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'make fmt'" && exit 1)

      - name: Run vet
        run: make vet

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

  build-manifests:
    name: Build Manifests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Generate manifests
        run: make manifests

      - name: Check for changes
        run: |
          git diff --exit-code || (echo "Manifests are out of date. Run 'make manifests'" && exit 1)

      - name: Generate code
        run: make generate

      - name: Check for generated code changes
        run: |
          git diff --exit-code || (echo "Generated code is out of date. Run 'make generate'" && exit 1)

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
        continue-on-error: true

      - name: Extract branch name
        id: branch
        run: |
          # Get branch name and sanitize it for use as Docker tag
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Replace / with - and remove special characters
          TAG_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Tag: $TAG_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=raw,value=${{ steps.branch.outputs.tag }}
            type=sha,prefix=${{ steps.branch.outputs.tag }}-

      - name: Build Docker image (and push if credentials available)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ secrets.QUAY_USERNAME != '' && secrets.QUAY_PASSWORD != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        if: ${{ secrets.QUAY_USERNAME != '' && secrets.QUAY_PASSWORD != '' }}
        uses: actions/github-script@v7
        with:
          script: |
            const branchTag = '${{ steps.branch.outputs.tag }}';
            const images = `${{ steps.meta.outputs.tags }}`.split('\n');

            const comment = `### ðŸ³ Docker Images Built

            The following images have been built and pushed to Quay.io:

            ${images.map(img => `- \`${img}\``).join('\n')}

            You can test this PR by deploying:
            \`\`\`bash
            kubectl apply -f https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}/config/default/
            kubectl set image deployment/nic-operator-controller-manager manager=${images[0]} -n nic-operator-system
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build summary
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.branch.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: " >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
