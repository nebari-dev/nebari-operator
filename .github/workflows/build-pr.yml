name: PR Checks

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: quay.io
  IMAGE_NAME: nebari/nebari-operator

jobs:
  lint:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run fmt check
        run: |
          make fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'make fmt'" && exit 1)

      - name: Run vet
        run: make vet

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Run tests
        run: make test

      - name: Generate manifests
        run: make manifests

      - name: Check for manifest changes
        run: |
          git diff --exit-code || (echo "Manifests are out of date. Run 'make manifests'" && exit 1)

      - name: Generate code
        run: make generate

      - name: Check for generated code changes
        run: |
          git diff --exit-code || (echo "Generated code is out of date. Run 'make generate'" && exit 1)

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-e2e-

      - name: Build Docker image with cache
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t quay.io/nebari/nebari-operator:v0.0.1 \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Running Test e2e
        env:
          DOCKER_BUILD_SKIP: "true"
        run: |
          go mod tidy
          make test-e2e

  test-chart:
    name: Helm Chart Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install the latest version of kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/latest/kind-linux-$(go env GOARCH)
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Verify kind installation
        run: kind version

      - name: Create kind cluster
        run: kind create cluster

      - name: Prepare nebari-operator
        run: |
          go mod tidy
          make docker-build IMG=nebari-operator:v0.1.0
          kind load docker-image nebari-operator:v0.1.0

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Verify Helm installation
        run: helm version

      - name: Lint Helm Chart
        run: helm lint ./dist/chart

      - name: Install Helm chart for project
        run: |
          helm install my-release ./dist/chart --create-namespace --namespace nebari-operator-system

      - name: Check Helm release status
        run: |
          helm status my-release --namespace nebari-operator-system

  build-multiarch:
    name: Build & Push (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: [test-e2e, test-chart]
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        id: login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract branch name
        id: branch
        run: |
          # Get branch name and sanitize it for use as Docker tag
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Replace / with - and remove special characters
          TAG_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Tag: $TAG_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=raw,value=${{ steps.branch.outputs.tag }}
            type=sha,prefix=${{ steps.branch.outputs.tag }}-

      - name: Build and push Docker image
        if: steps.login.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false

      - name: Build Docker image (without push)
        if: steps.login.outcome != 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false

      - name: Comment on PR
        if: steps.login.outcome == 'success' && matrix.platform == 'linux/amd64'
        uses: actions/github-script@v7
        with:
          script: |
            const branchTag = '${{ steps.branch.outputs.tag }}';
            const images = `${{ steps.meta.outputs.tags }}`.split('\n');

            const comment = `### ðŸ³ Docker Images Built

            The following images have been built and pushed to Quay.io:

            ${images.map(img => `- \`${img}\``).join('\n')}

            You can test this PR by deploying:
            \`\`\`bash
            kubectl apply -f https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}/config/default/
            kubectl set image deployment/nebari-operator-controller-manager manager=${images[0]} -n nebari-operator-system
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build summary
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.branch.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: " >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
