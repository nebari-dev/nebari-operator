name: PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - 'Makefile'
      - '.github/workflows/**'
      - 'test/**'
      - 'cmd/**'
      - 'api/**'
      - 'internal/**'
      - 'hack/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write
  pull-requests: write

env:
  REGISTRY: quay.io
  IMAGE_NAME: nebari/nebari-operator

jobs:
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run fmt check
        run: |
          make fmt
          git diff --exit-code || (echo "Code is not formatted. Run 'make fmt'" && exit 1)

      - name: Run vet
        run: make vet

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Generate manifests
        run: make manifests

      - name: Check for manifest changes
        run: |
          git diff --exit-code || (echo "Manifests are out of date. Run 'make manifests'" && exit 1)

      - name: Generate code
        run: make generate

      - name: Check for generated code changes
        run: |
          git diff --exit-code || (echo "Generated code is out of date. Run 'make generate'" && exit 1)

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run tests
        run: make test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Create KinD Cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build operator image with cache
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: quay.io/nebari/nebari-operator:v0.0.1
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Load image to KinD
        run: |
          kind load docker-image quay.io/nebari/nebari-operator:v0.0.1 --name test-cluster

      - name: Install MetalLB
        run: |
          kubectl apply -f https://raw.githubusercontent.com/metallb/metallb/v0.14.8/config/manifests/metallb-native.yaml

          kubectl wait --namespace metallb-system \
            --for=condition=available deployment/controller \
            --timeout=90s

          kubectl wait --namespace metallb-system \
            --for=jsonpath='{.status.numberReady}'=1 \
            daemonset/speaker \
            --timeout=90s

          # Configure MetalLB IP address pool
          KIND_NET_CIDR=$(docker network inspect kind -f '{{range .IPAM.Config}}{{.Subnet}}{{"\n"}}{{end}}' | grep '\.' | head -n1)
          BASE_IP=$(echo ${KIND_NET_CIDR} | awk -F. '{print $1"."$2}')

          kubectl apply -f - <<EOF
          apiVersion: metallb.io/v1beta1
          kind: IPAddressPool
          metadata:
            name: kind-pool
            namespace: metallb-system
          spec:
            addresses:
            - ${BASE_IP}.255.200-${BASE_IP}.255.250
          ---
          apiVersion: metallb.io/v1beta1
          kind: L2Advertisement
          metadata:
            name: kind-l2
            namespace: metallb-system
          spec:
            ipAddressPools:
            - kind-pool
          EOF

      - name: Install foundational services
        env:
          CLUSTER_NAME: test-cluster
        run: |
          cd dev
          make services-install
          cd ..

      - name: Install/Setup Keycloak
        run: |
          cd dev
          # Keycloak is now installed as part of services-install
          # Just run realm setup
          ./scripts/services/keycloak/setup.sh
          cd ..

      - name: Running Test e2e
        env:
          USE_EXISTING_CLUSTER: "true"
          CLUSTER_NAME: test-cluster
          SKIP_DOCKER_BUILD: "true"
        run: |
          go mod tidy
          make test-e2e

  test-chart:
    name: Helm Chart Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Install kubebuilder
        run: |
          curl -L -o kubebuilder "https://go.kubebuilder.io/dl/latest/$(go env GOOS)/$(go env GOARCH)"
          chmod +x kubebuilder
          sudo mv kubebuilder /usr/local/bin/

      - name: Generate Helm chart
        run: make helm-chart

      - name: Lint Helm Chart
        run: helm lint ./dist/chart

      - name: Create KinD Cluster
        id: kind
        uses: helm/kind-action@v1
        with:
          cluster_name: test-cluster

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build nebari-operator image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: nebari-operator:v0.1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Load image to KinD
        run: |
          kind load docker-image nebari-operator:v0.1.0 --name test-cluster

      - name: Install Helm chart for project
        run: |
          helm install my-release ./dist/chart --create-namespace --namespace nebari-operator-system

      - name: Check Helm release status
        run: |
          helm status my-release --namespace nebari-operator-system

  build-multiarch:
    name: Build & Push (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    needs: [test-e2e, test-chart, test]
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        id: login
        continue-on-error: true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract branch name
        id: branch
        run: |
          # Get branch name and sanitize it for use as Docker tag
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Replace / with - and remove special characters
          TAG_NAME=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | sed 's/[^a-zA-Z0-9._-]//g')
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Branch: $BRANCH_NAME -> Tag: $TAG_NAME"

      - name: Build and push Docker image
        if: steps.login.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.branch.outputs.tag }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false

      - name: Build Docker image (without push)
        if: steps.login.outcome != 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.branch.outputs.tag }}
          cache-from: type=gha,scope=${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=${{ matrix.platform }}
          provenance: false

      - name: Comment on PR
        if: steps.login.outcome == 'success' && matrix.platform == 'linux/amd64'
        uses: actions/github-script@v7
        with:
          script: |
            const branchTag = '${{ steps.branch.outputs.tag }}';
            const imageName = '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:' + branchTag;

            const comment = `### ðŸ³ Docker Image Built

            Image pushed to Quay.io for branch \`${branchTag}\`:

            - \`${imageName}\` (linux/amd64 + linux/arm64)

            You can test this PR by deploying:
            \`\`\`bash
            kubectl apply -f https://raw.githubusercontent.com/${{ github.repository }}/${{ github.head_ref || github.ref_name }}/config/default/
            kubectl set image deployment/nebari-operator-controller-manager manager=${imageName} -n nebari-operator-system
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Build summary
        if: matrix.platform == 'linux/amd64'
        run: |
          echo "### Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.branch.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.branch.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
